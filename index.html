<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Message Sender</title>
  <style>
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #000000;
  color: #f5f5f5;
  line-height: 1.6;
}

h1, h2 {
  color: #ffffff;
  margin-top: 0;
  font-weight: 600;
  letter-spacing: -0.5px;
}

.container {
  background-color: #111111;
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
  border: 1px solid #222222;
}

.card {
  background-color: #0a0a0a;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid #1a1a1a;
  transition: transform 0.2s, box-shadow 0.2s;
}


.form-group {
  margin-bottom: 20px;
}

.form-row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.form-row .form-group {
  flex: 1;
  margin-bottom: 0;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #aaaaaa;
  font-weight: 500;
  font-size: 14px;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #333333;
  background-color: #0a0a0a;
  color: #ffffff;
  box-sizing: border-box;
  font-size: 15px;
  transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: #555555;
  box-shadow: 0 0 0 2px rgba(100, 100, 100, 0.2);
}

.switch-group {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.switch-group label {
  margin-bottom: 0;
  margin-left: 12px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #333333;
  transition: .4s;
  border-radius: 28px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #1d73b9;
}

input:checked + .slider:before {
  transform: translateX(22px);
}

button {
  background-color: #1d73b9;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s;
  font-size: 15px;
}


button.danger {
  background-color: #E53935;
}


button.secondary {
  background-color: #333333;
}


.button-group {
  display: flex;
  gap: 12px;
}

.success {
  color: #1d73b9;
  margin-top: 12px;
  font-weight: 500;
}

.error {
  color: #E53935;
  margin-top: 12px;
  font-weight: 500;
}

.warning {
  color: #FFC107;
  margin-top: 12px;
  font-weight: 500;
}

.tabs {
  display: flex;
  margin-bottom: 24px;
  background-color: #111111;
  border-radius: 12px;
  overflow: hidden;
  padding: 4px;
  border: 1px solid #222222;
}

.tab {
  padding: 14px 24px;
  cursor: pointer;
  flex: 1;
  text-align: center;
  transition: all 0.2s;
  border-radius: 8px;
  font-weight: 500;
}


.tab.active {
  background-color: #1d73b9;
  color: #000000;
  font-weight: 600;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

.token-list {
  margin-top: 24px;
}

.token-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  border-bottom: 1px solid #1a1a1a;
  transition: background-color 0.2s;
}

.token-item:last-child {
  border-bottom: none;
}

.token-item-buttons {
  display: flex;
  gap: 12px;
}

.status {
  margin-top: 24px;
  padding: 16px;
  border-radius: 8px;
  background-color: #111111;
  border: 1px solid #222222;
}

.hidden {
  display: none;
}

.message-preview {
  background-color: #0a0a0a;
  padding: 16px;
  border-radius: 8px;
  margin-top: 20px;
  white-space: pre-wrap;
  border-left: 4px solid #1d73b9;
  font-family: 'Courier New', monospace;
}

.badge {
  display: inline-block;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 12px;
  background-color: #1d73b9;
  color: #000000;
  margin-left: 8px;
  font-weight: 600;
}

.progress-container {
  width: 100%;
  background-color: #111111;
  border-radius: 8px;
  margin-top: 20px;
  overflow: hidden;
  height: 8px;
}

.progress-bar {
  height: 100%;
  background-color: #1d73b9;
  width: 0;
  transition: width 0.3s;
  border-radius: 8px;
}

.progress-text {
  margin-top: 8px;
  font-size: 14px;
  color: #aaaaaa;
  display: flex;
  justify-content: space-between;
}

.settings-group {
  background-color: #0a0a0a;
  border-radius: 8px;
  padding: 20px;
  margin-top: 20px;
  border: 1px solid #1a1a1a;
}

.settings-group h3 {
  margin-top: 0;
  margin-bottom: 20px;
  color: #ffffff;
  font-weight: 600;
  font-size: 18px;
}

.checkbox-group {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}

.checkbox-group input[type="checkbox"] {
  margin-right: 12px;
  width: 18px;
  height: 18px;
  accent-color: #1d73b9;
}

.checkbox-group label {
  margin-bottom: 0;
  font-size: 15px;
}

.tooltip {
  position: relative;
  display: inline-block;
  margin-left: 8px;
  color: #aaaaaa;
}

.tooltip .tooltip-icon {
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: #333333;
  font-size: 12px;
}

.tooltip .tooltip-text {
  visibility: hidden;
  width: 220px;
  background-color: #000000;
  color: #ffffff;
  text-align: left;
  border-radius: 8px;
  padding: 12px;
  position: absolute;
  z-index: 1;
  bottom: 140%;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s, transform 0.3s;
  font-size: 13px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  border: 1px solid #333333;
}

  </style>
</head>
<body>
  <h1>Discord Message Sender</h1>
  
  <div class="tabs">
    <div class="tab active" data-tab="tokens">トークン管理</div>
    <div class="tab" data-tab="sender">メッセージ送信</div>
  </div>
  
  <div id="tokens" class="tab-content active container">
    <h2>Discord トークン管理</h2>
    
    <div class="card">
      <div class="form-group">
        <label for="token-name">トークン名 (識別用):</label>
        <input type="text" id="token-name" placeholder="例: サーバー1用">
      </div>
      
      <div class="form-group">
        <label for="token-value">Discordトークン:</label>
        <input type="password" id="token-value" placeholder="MTM0MDgxNzczMzg0Mjg5OTA5Ng.xxx">
      </div>
      
      <button id="add-token">トークンを追加</button>
    </div>
    
    <div id="token-status" class="status"></div>
    
    <div class="token-list card">
      <h3>保存済みトークン</h3>
      <div id="saved-tokens">
      </div>
    </div>
  </div>
  
  <div id="sender" class="tab-content container">
    <h2>メッセージ送信</h2>
    
    <div class="card">
      <div class="form-group">
        <label for="channel-id">チャンネルID:</label>
        <input type="text" id="channel-id" placeholder="例: 1142324260988260562">
      </div>
      
      <div class="form-group">
        <label for="message-content">メッセージ内容:</label>
        <textarea id="message-content" rows="5" placeholder="ここにメッセージを入力してください"></textarea>
      </div>
      
      <div class="message-preview hidden" id="message-preview">
        <strong>プレビュー:</strong>
        <div id="preview-content"></div>
      </div>
      
      <button id="preview-message">プレビュー</button>
    </div>
    
    <div class="settings-group">
      <h3>送信設定</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="repeat-count">送信回数:</label>
          <input type="number" id="repeat-count" value="1" min="1" max="100">
        </div>
        
        <div class="form-group">
          <label for="delay">送信間隔 (ミリ秒):</label>
          <input type="number" id="delay" value="1000" min="0">
        </div>
      </div>
      
      <div class="switch-group">
        <label class="switch">
          <input type="checkbox" id="use-all-tokens">
          <span class="slider"></span>
        </label>
        <label for="use-all-tokens">すべてのトークンで送信する</label>
        <span class="tooltip">?
          <span class="tooltip-text">有効にすると、保存されているすべてのトークンを使用してメッセージを送信します</span>
        </span>
      </div>
      
      <div id="token-selector" class="form-group">
        <label for="sender-token">使用するトークン:</label>
        <select id="sender-token">
          <option value="">トークンを選択してください</option>
        </select>
      </div>
    </div>
    
    <div class="button-group" style="margin-top: 20px;">
      <button id="send-message">送信開始</button>
      <button id="stop-sending" class="danger hidden">停止</button>
    </div>
    
    <div id="progress-container" class="progress-container hidden">
      <div id="progress-bar" class="progress-bar">0%</div>
    </div>
    
    <div id="sender-status" class="status"></div>
    <div id="sender-log" class="status"></div>
  </div>

  <script>
    class TokenManager {
      constructor() {
        this.tokenStorageKey = 'discord_tokens';
        this.tokens = this.loadTokens();
      }
      
      loadTokens() {
        const storedTokens = localStorage.getItem(this.tokenStorageKey);
        return storedTokens ? JSON.parse(storedTokens) : [];
      }
      
      saveTokens() {
        localStorage.setItem(this.tokenStorageKey, JSON.stringify(this.tokens));
      }
      
      addToken(name, value) {
        if (!name || !value) {
          return { success: false, message: '名前とトークンの両方を入力してください' };
        }
        
        const existingIndex = this.tokens.findIndex(t => t.name === name);
        if (existingIndex >= 0) {
          return { success: false, message: 'その名前のトークンは既に存在します' };
        }
        
        this.tokens.push({ name, value });
        this.saveTokens();
        return { success: true, message: 'トークンを追加しました' };
      }
      
      removeToken(name) {
        const initialLength = this.tokens.length;
        this.tokens = this.tokens.filter(token => token.name !== name);
        
        if (this.tokens.length < initialLength) {
          this.saveTokens();
          return { success: true, message: 'トークンを削除しました' };
        }
        
        return { success: false, message: 'トークンが見つかりません' };
      }
      
      getToken(name) {
        return this.tokens.find(token => token.name === name);
      }
      
      getAllTokens() {
        return this.tokens;
      }
    }

    class DiscordAPI {
      constructor(token) {
        this.token = token;
        this.baseUrl = 'https://discord.com/api/v9';
      }
      
      async sendMessage(channelId, content) {
        try {
          const response = await fetch(`${this.baseUrl}/channels/${channelId}/messages`, {
            method: 'POST',
            headers: {
              'Authorization': this.token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content })
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Discord API エラー: ${response.status} ${JSON.stringify(errorData)}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error('メッセージ送信エラー:', error);
          throw error;
        }
      }
    }

    class MessageSender {
      constructor(tokenManager) {
        this.tokenManager = tokenManager;
        this.isSending = false;
        this.cancelSending = false;
        this.totalMessages = 0;
        this.sentMessages = 0;
        this.failedMessages = 0;
      }

      async sendMessages(channelId, message, repeatCount, delay, useAllTokens, specificTokenName, callbacks) {
        if (this.isSending) {
          return false;
        }

        this.isSending = true;
        this.cancelSending = false;
        this.totalMessages = 0;
        this.sentMessages = 0;
        this.failedMessages = 0;

        let tokens = [];
        if (useAllTokens) {
          tokens = this.tokenManager.getAllTokens();
          if (tokens.length === 0) {
            callbacks.onError('保存されたトークンがありません');
            this.isSending = false;
            return false;
          }
        } else {
          const token = this.tokenManager.getToken(specificTokenName);
          if (!token) {
            callbacks.onError('トークンが選択されていません');
            this.isSending = false;
            return false;
          }
          tokens = [token];
        }

        this.totalMessages = tokens.length * repeatCount;
        callbacks.onStart(this.totalMessages);

        for (const token of tokens) {
          if (this.cancelSending) break;
          
          const discordApi = new DiscordAPI(token.value);
          
          for (let i = 0; i < repeatCount; i++) {
            if (this.cancelSending) break;
            
            try {
              await discordApi.sendMessage(channelId, message);
              this.sentMessages++;
              callbacks.onProgress(this.sentMessages, this.totalMessages, this.failedMessages, token.name);
            } catch (error) {
              this.failedMessages++;
              callbacks.onError(`${token.name} でのメッセージ送信に失敗: ${error.message}`);
              callbacks.onProgress(this.sentMessages, this.totalMessages, this.failedMessages, token.name);
            }
            
            const isLastMessage = (token === tokens[tokens.length - 1] && i === repeatCount - 1);
            if (!isLastMessage && !this.cancelSending) {
              await new Promise(resolve => setTimeout(resolve, delay));
            }
          }
        }
        
        const wasCancelled = this.cancelSending;
        this.isSending = false;
        this.cancelSending = false;
        
        callbacks.onComplete(this.sentMessages, this.failedMessages, wasCancelled);
        return true;
      }
      
      stopSending() {
        if (this.isSending) {
          this.cancelSending = true;
          return true;
        }
        return false;
      }
    }

    class UIManager {
      constructor() {
        this.tokenManager = new TokenManager();
        this.messageSender = new MessageSender(this.tokenManager);
        
        this.initTabNavigation();
        this.initTokenUI();
        this.initSenderUI();
        this.updateTokenSelects();
      }
      
      initTabNavigation() {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            document.querySelector('.tab.active').classList.remove('active');
            document.querySelector('.tab-content.active').classList.remove('active');
            
            tab.classList.add('active');
            const tabName = tab.getAttribute('data-tab');
            document.getElementById(tabName).classList.add('active');
          });
        });
      }
      
      initTokenUI() {
        document.getElementById('add-token').addEventListener('click', () => {
          const name = document.getElementById('token-name').value.trim();
          const value = document.getElementById('token-value').value.trim();
          
          const result = this.tokenManager.addToken(name, value);
          this.showStatus('token-status', result.message, result.success);
          
          if (result.success) {
            document.getElementById('token-name').value = '';
            document.getElementById('token-value').value = '';
            this.updateTokensList();
            this.updateTokenSelects();
          }
        });
        
        this.updateTokensList();
      }
      
      updateTokensList() {
        const tokensContainer = document.getElementById('saved-tokens');
        tokensContainer.innerHTML = '';
        
        const tokens = this.tokenManager.getAllTokens();
        
        if (tokens.length === 0) {
          tokensContainer.innerHTML = '<p>保存されたトークンはありません</p>';
          return;
        }
        
        tokens.forEach(token => {
          const tokenItem = document.createElement('div');
          tokenItem.className = 'token-item';
          
          const tokenName = document.createElement('span');
          tokenName.textContent = token.name;
          
          const buttonContainer = document.createElement('div');
          buttonContainer.className = 'token-item-buttons';
          
          const deleteButton = document.createElement('button');
          deleteButton.className = 'danger';
          deleteButton.textContent = '削除';
          deleteButton.addEventListener('click', () => {
            const result = this.tokenManager.removeToken(token.name);
            this.showStatus('token-status', result.message, result.success);
            
            if (result.success) {
              this.updateTokensList();
              this.updateTokenSelects();
            }
          });
          
          buttonContainer.appendChild(deleteButton);
          tokenItem.appendChild(tokenName);
          tokenItem.appendChild(buttonContainer);
          tokensContainer.appendChild(tokenItem);
        });
      }
      
      updateTokenSelects() {
        const tokens = this.tokenManager.getAllTokens();
        const select = document.getElementById('sender-token');
        
        while (select.options.length > 1) {
          select.remove(1);
        }
        
        tokens.forEach(token => {
          const option = document.createElement('option');
          option.value = token.name;
          option.textContent = token.name;
          select.appendChild(option);
        });
      }
      
      initSenderUI() {
        const useAllTokensCheckbox = document.getElementById('use-all-tokens');
        const tokenSelector = document.getElementById('token-selector');
        
        useAllTokensCheckbox.addEventListener('change', () => {
          if (useAllTokensCheckbox.checked) {
            tokenSelector.style.display = 'none';
          } else {
            tokenSelector.style.display = 'block';
          }
        });
        
        document.getElementById('preview-message').addEventListener('click', () => {
          const message = document.getElementById('message-content').value;
          const previewContainer = document.getElementById('message-preview');
          const previewContent = document.getElementById('preview-content');
          
          if (message.trim()) {
            previewContent.textContent = message;
            previewContainer.classList.remove('hidden');
          } else {
            previewContainer.classList.add('hidden');
          }
        });
        
        document.getElementById('send-message').addEventListener('click', () => {
          const channelId = document.getElementById('channel-id').value.trim();
          const message = document.getElementById('message-content').value.trim();
          const repeatCount = parseInt(document.getElementById('repeat-count').value, 10);
          const delay = parseInt(document.getElementById('delay').value, 10);
          const useAllTokens = document.getElementById('use-all-tokens').checked;
          const specificTokenName = document.getElementById('sender-token').value;
          
          if (!channelId) {
            this.showStatus('sender-status', 'チャンネルIDを入力してください', false);
            return;
          }
          
          if (!message) {
            this.showStatus('sender-status', 'メッセージを入力してください', false);
            return;
          }
          
          if (isNaN(repeatCount) || repeatCount < 1) {
            this.showStatus('sender-status', '有効な送信回数を入力してください', false);
            return;
          }
          
          if (isNaN(delay) || delay < 0) {
            this.showStatus('sender-status', '送信間隔は最低500ミリ秒以上にしてください', false);
            return;
          }
          
          if (!useAllTokens && !specificTokenName) {
            this.showStatus('sender-status', 'トークンを選択してください', false);
            return;
          }
          
          document.getElementById('send-message').classList.add('hidden');
          document.getElementById('stop-sending').classList.remove('hidden');
          document.getElementById('progress-container').classList.remove('hidden');
          document.getElementById('sender-log').textContent = '';
          
          const callbacks = {
            onStart: (totalMessages) => {
              this.showStatus('sender-status', `送信を開始します (計${totalMessages}メッセージ)`, true);
              this.updateProgressBar(0, totalMessages);
            },
            onProgress: (sent, total, failed, tokenName) => {
              this.updateProgressBar(sent, total);
              this.appendLog(`${tokenName} で送信中... (${sent + failed}/${total}, 成功: ${sent}, 失敗: ${failed})`);
            },
            onError: (errorMessage) => {
              this.appendLog(`エラー: ${errorMessage}`, 'error');
            },
            onComplete: (sent, failed, wasCancelled) => {
              document.getElementById('send-message').classList.remove('hidden');
              document.getElementById('stop-sending').classList.add('hidden');
              
              const statusMessage = wasCancelled
                ? `送信を中断しました (成功: ${sent}, 失敗: ${failed})`
                : `送信完了! (成功: ${sent}, 失敗: ${failed})`;
                
              this.showStatus('sender-status', statusMessage, !wasCancelled);
            }
          };
          
          this.messageSender.sendMessages(
            channelId, 
            message, 
            repeatCount, 
            delay, 
            useAllTokens, 
            specificTokenName, 
            callbacks
          );
        });
        
        document.getElementById('stop-sending').addEventListener('click', () => {
          if (this.messageSender.stopSending()) {
            this.showStatus('sender-status', '送信を停止しています...', false);
          }
        });
      }
      
      updateProgressBar(current, total) {
        const progressBar = document.getElementById('progress-bar');
        const percentage = Math.round((current / total) * 100);
        progressBar.style.width = `${percentage}%`;
        progressBar.textContent = `${percentage}%`;
      }
      
      appendLog(message, type = '') {
        const logElement = document.getElementById('sender-log');
        const logItem = document.createElement('div');
        logItem.textContent = message;
        
        if (type === 'error') {
          logItem.className = 'error';
        }
        
        logElement.appendChild(logItem);
        logElement.scrollTop = logElement.scrollHeight;
      }
      
      showStatus(elementId, message, isSuccess) {
        const statusElement = document.getElementById(elementId);
        statusElement.textContent = message;
        statusElement.className = isSuccess ? 'status success' : 'status error';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const uiManager = new UIManager();
    });
  </script>
</body>
</html>
